# docker-compose.yml  (root)

include:
  - ./backend/docker-compose.yml

services:
  frontend:
    build:
      context: ./frontend
    platform: linux/amd64
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app # hot-reload
    environment:
      # Browser hits backend via host port
      - VITE_API_BASE=http://localhost:8080
    platform: linux/amd64
    depends_on:
      - room-service
